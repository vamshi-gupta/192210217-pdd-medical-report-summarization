<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Your Medical Reports</h2>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Patient Name</th>
                    <th>Doctor</th>
                    <th>Hospital</th>
                    <th>Last Visited</th>
                    <th>Date</th>
                    <th>Summary</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for report in reports %}
                <tr>
                    <td>{{ report.patient_name }}</td>
                    <td>{{ report.doctor_name }}</td>
                    <td>{{ report.hospital_name }}</td>
                    <td>{{ report.last_visited }}</td>
                    <td>{{ report.date }}</td>
                    <td>{{ report.summary[:100] }}...</td>
                    <td>
                        <a href="{{ url_for('download_file', filename=report.summary_file) }}" class="btn btn-primary btn-sm">Download</a>
                        <a href="{{ url_for('delete_file', filename=report.summary_file) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
