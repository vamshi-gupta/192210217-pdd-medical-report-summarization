<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #cce5ff, #f0f8ff);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }
        .container-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .summary-container {
            background: #e3f2fd;
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            max-width: 1000px;
            width: 90%;
            text-align: left;
            transition: transform 0.3s;
            border: 1px solid #ddd;
            min-height: 650px;
            margin-right: 20px;
            line-height: 1.6;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-left: 20px;
        }
        .button-container button, .button-container a {
            padding: 15px 25px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            text-align: center;
            text-decoration: none;
            color: white;
            width: 250px;
            display: block;
        }
        .download {
            background: #007BFF;
        }
        .view-saved {
            background: #28a745;
        }
        .share {
            background: #17a2b8;
        }
        .cancel {
            background: #dc3545;
        }
        .button-container button:hover, .button-container a:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }
        #shareModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-in-out;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }
        .modal-content button {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            background: #007BFF;
            color: white;
            font-size: 14px;
            transition: 0.3s;
        }
        .modal-content button:hover {
            background: #0056b3;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <div class="summary-container">
            <h1>Summary for {{ patient_name }}</h1>
            <p><strong>Doctor:</strong> {{ doctor_name }}</p>
            <p><strong>Hospital:</strong> {{ hospital_name }}</p>
            <p><strong>Last_Visited:</strong> {{ last_visited }}</p>
            <p><strong>Date:</strong> {{ date }}</p>
            <h2>Summary:</h2>
            <p>{{ summary }}</p>
        </div>
        <div class="button-container">
            <a href="{{ url_for('screenshot_to_pdf') }}" class="download">Capture Screenshot & Download PDF</a>
            <form action="{{ url_for('downloads') }}">
                <button type="submit" class="view-saved">View Saved Summaries</button>
            </form>
            <button class="share" onclick="openModal()">Share</button>
            <button class="cancel" onclick="history.back()">Back</button>
        </div>
    </div>
    
    <div id="shareModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Share Summary</h2>
            <button onclick="shareViaEmail()">Share via Email</button>
            <button onclick="shareViaWhatsApp()">Share via WhatsApp</button>
        </div>
        
    </div>

    <script>
        function openModal() {
            document.getElementById("shareModal").style.display = "flex";
        }
        function closeModal() {
            document.getElementById("shareModal").style.display = "none";
        }
        function shareViaEmail() {
            const subject = encodeURIComponent("Summary Report for " + "{{ patient_name }}");
            const body = encodeURIComponent("Here is the summary report:\n\n" +
                "Doctor: {{ doctor_name }}\n" +
                "Hospital: {{ hospital_name }}\n" +
                "last_visited: {{ last_visited }}\n" +
                "Date: {{ date }}\n" +
                "Summary:\n{{ summary }}");
            const mailtoLink = `mailto:?subject=${subject}&body=${body}`;
            window.location.href = mailtoLink;
            closeModal();
        }
        function shareViaWhatsApp() {
            const message = encodeURIComponent("Summary Report for {{ patient_name }}:\n" +
                "Doctor: {{ doctor_name }}\n" +
                "Hospital: {{ hospital_name }}\n" +
                "last_visited: {{ last_visited }}\n" +
                "Date: {{ date }}\n" +
                "Summary: {{ summary }}\n\n" +
                "Check it out here: " + window.location.href);
            const whatsappShareUrl = `https://wa.me/?text=${message}`;
            window.open(whatsappShareUrl, '_blank');
            closeModal();
        }
        window.onclick = function(event) {
            const modal = document.getElementById("shareModal");
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
